        img {
            animation: test 8s linear infinite;
            transition: opacity 0.6s ease-out;
        }
        path {
            transition: opacity 0.6s ease-out;
        }

        @keyframes test {
            0% { transform: rotateY(0deg) }
            30% { transform: rotateY(90deg) }
            60% { transform: rotateY(0deg) }
            100% { transform: rotateY(0deg) }
        }
    </style>
